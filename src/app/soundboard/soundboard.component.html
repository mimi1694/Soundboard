<div class="bytes">
  <ng-container *ngFor="let byte of bytes">
    <sound [soundSrc]="byte.sound" [soundText]="byte.text"></sound>
  </ng-container>
</div>

<div class="beats">
  <ng-container *ngFor="let beat of beats">
    <sound [soundSrc]="beat.sound" [soundText]="beat.text"></sound>
  </ng-container>
</div>

<player></player>
